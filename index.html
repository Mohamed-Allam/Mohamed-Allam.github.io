<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Check-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 100%;
      background-color: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .question-block {
      margin-bottom: 2rem;
    }
    .diet-button {
      width: 100%;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      font-size: 1rem;
      padding: 0.75rem;
    }
    .diet-button.clicked {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    .hidden {
      display: none;
    }
    textarea.form-control {
      font-size: 0.95rem;
    }

    @media (max-width: 576px) {
      h5 {
        font-size: 1.05rem;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">Daily Health Check-In</h3>
    <div id="questions"></div>
  </div>

  <script>
    const questions = [
      "Did you wake up today at 6:00 Am ? ",
      "Did you rememeber that waking up is a phyiscal movement and not a mental fight ?",
      "Did you stop drinking Coffe by Al-ASR Today?",
      "Did you Drink only 2 cups of coffee & 1 Tea ? Max is 3",
      "Did you exercise today?",
      "Did you Pray 5 Times Today?",
      "Did you remember That Life is rigged  and can't be WON?",
      "Did you remember to do only what made you happy like Hisham Suggested?",
      "have you tried to stay out of yourself Today ? ",
      "Did you look for a Mate Today ?",
      "Did you Share Today ? , Did you speak to your sponser ? "
    ];

    const container = document.getElementById("questions");

    questions.forEach((text, i) => {
      const id = `q${i}`;
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <h5>${i + 1}. ${text}</h5>
        <button id="${id}Yes" class="btn btn-outline-success diet-button">Yes</button>
        <button id="${id}No" class="btn btn-outline-danger diet-button">No</button>
        <textarea class="form-control" rows="3" placeholder="Any comments? (optional)"></textarea>
      `;
      container.appendChild(block);

      const yesBtn = block.querySelector(`#${id}Yes`);
      const noBtn = block.querySelector(`#${id}No`);

      yesBtn.addEventListener("click", () => {
        yesBtn.classList.remove("btn-outline-success");
        yesBtn.classList.add("btn-success", "clicked");
        noBtn.classList.add("hidden");
      });

      noBtn.addEventListener("click", () => {
        noBtn.classList.remove("btn-outline-danger");
        noBtn.classList.add("btn-danger", "clicked");
        yesBtn.classList.add("hidden");
      });
    });
  </script>
</body>
</html>
