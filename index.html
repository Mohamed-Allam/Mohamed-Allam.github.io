<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Check-in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question-block {
      margin-bottom: 2rem;
    }
    .diet-button {
      width: 100%;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    .diet-button.clicked {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">Daily Health Check-In</h3>
    <div id="questions"></div>
  </div>

  <script>
    const questions = [
      "Have you stuck to your diet today?",
      "Did you exercise today?",
      "Did you drink enough water?",
      "Did you avoid processed sugar?",
      "Did you sleep at least 7 hours?",
      "Did you feel mentally focused today?",
      "Did you take any unhealthy snacks today?",
      "Did you spend time relaxing or de-stressing?",
      "Did you avoid screen time before bed?",
      "Did you reflect on your goals today?"
    ];

    const container = document.getElementById("questions");

    questions.forEach((text, i) => {
      const id = `q${i}`;
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <h5>${i + 1}. ${text}</h5>
        <button id="${id}Yes" class="btn btn-outline-success diet-button">Yes</button>
        <button id="${id}No" class="btn btn-outline-danger diet-button">No</button>
        <textarea class="form-control" rows="3" placeholder="Any comments? (optional)"></textarea>
      `;
      container.appendChild(block);

      const yesBtn = block.querySelector(`#${id}Yes`);
      const noBtn = block.querySelector(`#${id}No`);

      yesBtn.addEventListener("click", () => {
        yesBtn.classList.remove("btn-outline-success");
        yesBtn.classList.add("btn-success", "clicked");
        noBtn.classList.add("hidden");
      });

      noBtn.addEventListener("click", () => {
        noBtn.classList.remove("btn-outline-danger");
        noBtn.classList.add("btn-danger", "clicked");
        yesBtn.classList.add("hidden");
      });
    });
  </script>
</body>
</html>
