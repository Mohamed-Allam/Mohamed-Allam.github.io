<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 1 Self Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 100%;
      background-color: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .question-block {
      margin-bottom: 2rem;
      text-align: left;
    }
    .diet-button {
      width: 100%;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      font-size: 1rem;
      padding: 0.75rem;
    }
    .diet-button.clicked {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    .hidden {
      display: none !important;
    }
    textarea.form-control {
      font-size: 0.95rem;
      margin-top: 8px;
    }
    .hint-icon {
      font-size: 0.9rem;
      margin-left: 8px;
      cursor: pointer;
      color: #0d6efd;
    }
    @media (max-width: 576px) {
      h5 {
        font-size: 1.05rem;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h3 class="mb-4">Spot Check - Gard Ola</h3>
    <div id="questions"></div>

    <button id="submitBtn" class="btn btn-primary btn-lg mt-3">Submit</button>

    <div id="thankYou" class="mt-4 hidden">
      <h4>✅ Thank you for completing your check-in!</h4>
      <p>You will be redirected shortly...</p>
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "Where is The Denial?",
        enableTextarea: true,
        hint: "Denial is the part of our disease that tells us we don't have a disease..."
      },
      {
        text: "Where is the Compulsive Behaviour and Fekra Mosaytra ?",
        enableTextarea: true,
        hint: "Am I under fekra mosaytra and ra‘gba qahrya? Hal a2dar ma3mlhaash?"
      },
      {
        text: "Where is your powerlessness?",
        enableTextarea: true,
        hint: "We are powerless when the driving force in our life is beyond our control..."
      },
      {
        text: "where is the unmanageability, internal & external?",
        enableTextarea: true,
        hint: "Outward unmanageability is often identified by such things as arrests, job losses..."
      },
      {
        text: "Where are the Reservations?",
        enableTextarea: true,
        hint: "Reservations are places which I kept to handle myself with no program or help."
      },
      {
        text: "Where is your Centeredness?",
        enableTextarea: true,
        hint: "is everything about you ?"
      },
      {
        text: "Where is your insanity ?",
        enableTextarea: true,
        hint: "is everything about you ?"
      },
      {
        text: "Where is your Control and stubrness ?",
        enableTextarea: true,
        hint: "is everything about you ?"
      },
      {
        text: "are you aware of Easy to do? Surprisingly so. Easy not to do? Tragically so ?",
        enableTextarea: true,
        hint: "is everything about you ?"
      }
    ];

    const container = document.getElementById("questions");

    questions.forEach((q, i) => {
      const id = `q${i}`;
      const block = document.createElement("div");
      block.className = "question-block";

      const textareaHTML = q.enableTextarea
        ? `<textarea class="form-control" rows="3" placeholder="Write your notes here..."></textarea>`
        : "";

      block.innerHTML = `
        <h5>
          ${i + 1}. ${q.text}
          <span class="hint-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="${q.hint}">
            ⓘ
          </span>
        </h5>

        <button id="${id}Yes" class="btn btn-outline-success diet-button">Yes</button>
        <button id="${id}No" class="btn btn-outline-danger diet-button">No</button>

        ${textareaHTML}
      `;
      container.appendChild(block);

      const yesBtn = block.querySelector(`#${id}Yes`);
      const noBtn = block.querySelector(`#${id}No`);

      yesBtn.addEventListener("click", () => {
        yesBtn.classList.remove("btn-outline-success");
        yesBtn.classList.add("btn-success", "clicked");
        noBtn.classList.add("hidden");
      });

      noBtn.addEventListener("click", () => {
        noBtn.classList.remove("btn-outline-danger");
        noBtn.classList.add("btn-danger", "clicked");
        yesBtn.classList.add("hidden");
      });
    });

    // Enable Bootstrap tooltips
    document.addEventListener("DOMContentLoaded", function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      document.getElementById("questions").classList.add("hidden");
      document.getElementById("submitBtn").classList.add("hidden");
      document.getElementById("thankYou").classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "https://www.google.com";
      }, 5000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
